tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: topology-secret-management-test
  template_version: 0.1.0-SNAPSHOT
  template_author: admin

description: ""

imports:
  - tosca-normative-types:1.0.0-ALIEN20SM5
  - secret-test:2.0.0-SNAPSHOT
  - org.alien4cloud.apache.linux_sh:1.4.0-SNAPSHOT
  - org.alien4cloud.apache.pub:1.4.0-SNAPSHOT

topology_template:
  node_templates:
    Compute:
      metadata:
        a4c_edit_x: "-19"
        a4c_edit_y: "-14"
      type: tosca.nodes.Compute
      capabilities:
        os:
          properties:
            architecture: "x86_64"
            type: linux
            distribution: ubuntu
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    SecretComponent:
      type: org.alien4cloud.nodes.SecretComponent
      properties:
        secret_prop: { get_secret: [secret/mysql_password] }
      requirements:
        - hostedOnComputeHost:
            type_requirement: host
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    Apache:
      type: org.alien4cloud.apache.linux_sh.Apache
      properties:
        component_version: 2.4
        document_root: "/var/www"
      requirements:
        - hostedOnComputeHost:
            type_requirement: host
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        data_endpoint:
          properties:
            protocol: http
            port: 80
            secure: false
            network_name: PRIVATE
            initiator: source
        admin_endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
  workflows:
    install:
      steps:
        Apache_created:
          target: Apache
          activities:
            - set_state: created
          on_success:
            - Apache_configuring
        Apache_started:
          target: Apache
          activities:
            - set_state: started
          on_success:
            - Apache_hostedOnComputeHost_add_target
        SecretComponent_start:
          target: SecretComponent
          activities:
            - call_operation: Standard.start
          on_success:
            - SecretComponent_started
        Apache_configured:
          target: Apache
          activities:
            - set_state: configured
          on_success:
            - Apache_starting
        Apache_hostedOnComputeHost_post_configure_source:
          target: Apache
          target_relationship: hostedOnComputeHost
          operation_host: SOURCE
          activities:
            - call_operation: Configure.post_configure_source
          on_success:
            - Apache_configured
        SecretComponent_creating:
          target: SecretComponent
          activities:
            - set_state: creating
          on_success:
            - SecretComponent_create
        Compute_install:
          target: Compute
          activities:
            - delegate: install
          on_success:
            - Apache_initial
            - SecretComponent_initial
        SecretComponent_configuring:
          target: SecretComponent
          activities:
            - set_state: configuring
          on_success:
            - SecretComponent_configure
            - SecretComponent_hostedOnComputeHost_pre_configure_source
        SecretComponent_starting:
          target: SecretComponent
          activities:
            - set_state: starting
          on_success:
            - SecretComponent_start
        Apache_hostedOnComputeHost_add_target:
          target: Apache
          target_relationship: hostedOnComputeHost
          operation_host: SOURCE
          activities:
            - call_operation: Configure.add_target
          on_success:
            - SecretComponent_initial
        Apache_initial:
          target: Apache
          activities:
            - set_state: initial
          on_success:
            - Apache_creating
        SecretComponent_hostedOnComputeHost_post_configure_source:
          target: SecretComponent
          target_relationship: hostedOnComputeHost
          operation_host: SOURCE
          activities:
            - call_operation: Configure.post_configure_source
          on_success:
            - SecretComponent_configured
        Apache_configuring:
          target: Apache
          activities:
            - set_state: configuring
          on_success:
            - Apache_configure
            - Apache_hostedOnComputeHost_pre_configure_source
        SecretComponent_create:
          target: SecretComponent
          activities:
            - call_operation: Standard.create
          on_success:
            - SecretComponent_created
        Apache_configure:
          target: Apache
          activities:
            - call_operation: Standard.configure
          on_success:
            - Apache_configured
            - Apache_hostedOnComputeHost_post_configure_source
        SecretComponent_configure:
          target: SecretComponent
          activities:
            - call_operation: Standard.configure
          on_success:
            - SecretComponent_configured
            - SecretComponent_hostedOnComputeHost_post_configure_source
        Apache_create:
          target: Apache
          activities:
            - call_operation: Standard.create
          on_success:
            - Apache_created
        Apache_starting:
          target: Apache
          activities:
            - set_state: starting
          on_success:
            - Apache_start
        SecretComponent_hostedOnComputeHost_pre_configure_source:
          target: SecretComponent
          target_relationship: hostedOnComputeHost
          operation_host: SOURCE
          activities:
            - call_operation: Configure.pre_configure_source
          on_success:
            - SecretComponent_configure
        SecretComponent_created:
          target: SecretComponent
          activities:
            - set_state: created
          on_success:
            - SecretComponent_configuring
        SecretComponent_hostedOnComputeHost_add_target:
          target: SecretComponent
          target_relationship: hostedOnComputeHost
          operation_host: SOURCE
          activities:
            - call_operation: Configure.add_target
        SecretComponent_configured:
          target: SecretComponent
          activities:
            - set_state: configured
          on_success:
            - SecretComponent_starting
        Apache_creating:
          target: Apache
          activities:
            - set_state: creating
          on_success:
            - Apache_create
        SecretComponent_started:
          target: SecretComponent
          activities:
            - set_state: started
          on_success:
            - SecretComponent_hostedOnComputeHost_add_target
        Apache_start:
          target: Apache
          activities:
            - call_operation: Standard.start
          on_success:
            - Apache_started
        SecretComponent_initial:
          target: SecretComponent
          activities:
            - set_state: initial
          on_success:
            - SecretComponent_creating
        Apache_hostedOnComputeHost_pre_configure_source:
          target: Apache
          target_relationship: hostedOnComputeHost
          operation_host: SOURCE
          activities:
            - call_operation: Configure.pre_configure_source
          on_success:
            - Apache_configure
