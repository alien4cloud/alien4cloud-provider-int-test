tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: topology-secret-management-test
  template_version: 0.1.0-SNAPSHOT
  template_author: admin

description: ""

imports:
  - tosca-normative-types:1.0.0-ALIEN20SM4
  - secret-test:2.0.0-SNAPSHOT

topology_template:
  node_templates:
    Compute:
      metadata:
        a4c_edit_x: "-19"
        a4c_edit_y: "-14"
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    SecretComponent:
      type: org.alien4cloud.nodes.SecretComponent
      properties:
        secret_prop: { get_secret: [secret/mysql_password] }
      requirements:
        - hostedOnComputeHost:
            type_requirement: host
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
