tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: topology-secret-management-test
  template_version: 0.1.0-SNAPSHOT
  template_author: admin

description: ""

imports:
  - tosca-normative-types:1.0.0-ALIEN20SM5
  - secret-test:2.0.0-SNAPSHOT
  - org.alien4cloud.apache.linux_sh:1.4.0-SNAPSHOT
  - org.alien4cloud.apache.pub:1.4.0-SNAPSHOT

topology_template:
  node_templates:
    Compute:
      type: tosca.nodes.Compute
      capabilities:
        os:
          properties:
            architecture: "x86_64"
            type: linux
            distribution: ubuntu
        scalable:
          properties:
            min_instances: 1
            max_instances: 3
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    SecretComponent:
      type: org.alien4cloud.nodes.SecretComponent
      properties:
        secret_prop: { get_secret: [secret/mysql_password] }
      requirements:
        - dependsOnApacheFeature:
            type_requirement: dependency
            node: Apache
            capability: tosca.capabilities.Node
            relationship: tosca.relationships.DependsOn
        - hostedOnComputeHost:
            type_requirement: host
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
    Apache:
      type: org.alien4cloud.apache.linux_sh.Apache
      properties:
        component_version: 2.4
        document_root: "/var/www"
      requirements:
        - hostedOnComputeHost:
            type_requirement: host
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        data_endpoint:
          properties:
            protocol: http
            port: 80
            secure: false
            network_name: PRIVATE
            initiator: source
        admin_endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
