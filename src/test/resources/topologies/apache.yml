tosca_definitions_version: alien_dsl_1_4_0
description: Apache topology
template_name: apache
template_version: 0.1.0-SNAPSHOT
template_author: alien

imports:
  - tosca-normative-types:1.0.0-ALIEN14
  - apache-type:1.4.0-SNAPSHOT

topology_template:
  node_templates:
    Apache:
      type: org.alien4cloud.nodes.Apache
      requirements:
        - host:
            node: Compute
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        data_endpoint:
          properties:
            protocol: tcp
            initiator: source
            secure: false
            network_name: PRIVATE
        admin_endpoint:
          properties:
            protocol: tcp
            initiator: source
            secure: true
            network_name: PRIVATE
    Compute:
      type: tosca.nodes.Compute
      capabilities:
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            secure: true
            network_name: PRIVATE
        os:
          properties:
            type: linux
            distribution: ubuntu      
        scalable:
          properties:
            max_instances: 1
            min_instances: 1
            default_instances: 1     
      requirements:
        - network:
            node: Internet
            capability: tosca.capabilities.Connectivity
            relationship: tosca.relationships.Network
    Internet:
      type: tosca.nodes.Network
      properties:
        ip_version: 4
         